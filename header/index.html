<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Header Moview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="menu-and-logo">
            <img src="./icon/menu-button-of-three-horizontal-lines.png" alt="Menu Logo" id="menu-logo">
            <img src="./image/logo.png" alt="logo" class="img-logo">
        </div>
        <form class="search" action="" method="post">
            <select name="" id="choice-menu" class="search-item">
                <option value="movies">Movies</option>
                <option value="celebrities">Celebrities</option>
            </select>
            <input type="text" name="search" class="search-box search-item">
            <button class="search-bottom search-item" type="submit">
                <img src="./icon/search.png" alt="search">
            </button>
        </form>
        <div class="user">
            <img src="./icon/user.png" alt="User Icon" class="user-icon user-item">
            <span class="user-item">Welcome Guest!</span>
            <a href="#" class="login user-item">Login</a>
        </div>
    </header>
</body>

</html>
